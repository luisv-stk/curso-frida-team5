<div class="loader-container">

  <div class="icon-background">
    <img src="assets/rocket.svg" alt="Subiendo" class="rocket-icon">
  </div>

  <div class="progress-bars">
    @for (bar of bars;track bar; let i = $index) {
      <div class="bar" [class.active]="i < activeBarsCount()"></div>
    }
  </div>

  <p class="status-text">Subiendo</p>

  <p class="file-info">
    <span class="filename">{{ fileName() }}</span>
    <span class="size-info">{{ fileInfo() }}</span>
  </p>

</div>
