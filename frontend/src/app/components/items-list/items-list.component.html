<div class="container">
  <header class="d-flex justify-content-between align-items-center py-2 px-3">
    <div class="d-flex align-items-center">
      <i class="material-icons text-primary" (click)="navigateBack()">arrow_back</i>
      <h3 class="mb-0">Todas mis publicaciones</h3>
    </div>
    <div class="d-flex align-items-center">
      <i class="material-icons text-primary">check</i>
      <span class="text-primary">Cerrar</span>
    </div>
  </header>

  <div class="row row-cols-1 row-cols-md-2 g-3 mt-3 bg-white px-3 py-3">
    <div class="col" *ngFor="let post of posts">
      <div class="d-flex align-items-center">
        <img [src]="post.imageUrl" alt="Post Image" class="img-thumbnail" />
        <div class="ms-3 border border-secondary px-2 py-2">
          <p><strong>Nombre:</strong> {{ post.name }}</p>
          <p><strong>Tipo de archivo:</strong> {{ post.type }}</p>
          <p><strong>Tamaño:</strong> {{ post.size }}</p>
          <mat-divider></mat-divider>
          <p class="mt-2"><strong>Etiquetas descripción:</strong> {{ post.description }}</p>
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex justify-content-center align-items-center py-3">
    <div class="d-flex align-items-center">
      <button mat-icon-button><mat-icon>first_page</mat-icon></button>
      <button mat-icon-button><mat-icon>navigate_before</mat-icon></button>
      <ul class="pagination pagination-sm">
        <li class="page-item active"><button class="page-link">1</button></li>
        <li class="page-item"><button class="page-link">2</button></li>
        <li class="page-item"><button class="page-link">3</button></li>
        <li class="page-item"><button class="page-link">4</button></li>
        <li class="page-item"><button class="page-link">5</button></li>
        <li class="page-item"><button class="page-link">...</button></li>
        <li class="page-item"><button class="page-link">12</button></li>
      </ul>
      <button mat-icon-button><mat-icon>navigate_next</mat-icon></button>
      <button mat-icon-button><mat-icon>last_page</mat-icon></button>
    </div>
  </footer>
</div>
